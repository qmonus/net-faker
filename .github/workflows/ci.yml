name: CI

on:
  push:
    branches:
      - "**"
    tags:
      - "**"
    paths-ignore:
      - "README.md"
      - "docs/**"
  pull_request:
    branches:
      - "**"
    paths-ignore:
      - "README.md"
      - "docs/**"
  schedule:
    - cron: '20 1 * * *'

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - '3.9'
          - '3.10'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: 'read'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: "x64"
      - name: Get python version
        run: |
          python -V
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install poetry
          poetry install
      - name: Run pytest
        run: poetry run pytest
